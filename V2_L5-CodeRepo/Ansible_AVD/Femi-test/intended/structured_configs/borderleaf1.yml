aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_borderleaf2_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: borderleaf2
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_borderleaf2_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: borderleaf2
  peer_interface: Ethernet2
  peer_type: mlag_peer
- name: Ethernet3
  description: P2P_spine1_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 10.34.1.161/31
  peer: spine1
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_spine2_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 10.34.1.163/31
  peer: spine2
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_spine3_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 10.34.1.165/31
  peer: spine3
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet6
  description: P2P_spine4_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 10.34.1.167/31
  peer: spine4
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet7
  description: SERVER_Internet-fwl_Ethernet1
  shutdown: false
  channel_group:
    id: 7
    mode: active
  peer: Internet-fwl
  peer_interface: Ethernet1
  peer_type: server
- name: Ethernet8
  description: SERVER_Internal-fwl_Ethernet1
  shutdown: false
  channel_group:
    id: 8
    mode: active
  peer: Internal-fwl
  peer_interface: Ethernet1
  peer_type: server
hostname: borderleaf1
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.4.21/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 172.16.1.21/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.28/24
  type: oob
metadata:
  platform: vEOS-lab
  fabric_name: FABRIC
mlag_configuration:
  domain_id: mlag3
  local_interface: Vlan4094
  peer_address: 10.255.252.41
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_borderleaf2_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel7
  description: PortChannel Internet-fwl
  shutdown: false
  mlag: 7
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 50,60,30
- name: Port-Channel8
  description: PortChannel Internal-fwl
  shutdown: false
  mlag: 8
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,20,30,40
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.4.0/24 eq 32
  - sequence: 20
    action: permit 172.16.1.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.251.40/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65297'
  router_id: 10.10.4.21
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65297'
    description: borderleaf2
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.251.41
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: borderleaf2
    description: borderleaf2_Vlan4093
  - ip_address: 10.34.1.160
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine1
    description: spine1_Ethernet7
  - ip_address: 10.34.1.162
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine2
    description: spine2_Ethernet7
  - ip_address: 10.34.1.164
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine3
    description: spine3_Ethernet7
  - ip_address: 10.34.1.166
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine4
    description: spine4_Ethernet7
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine1
    description: spine1_Loopback0
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine2
    description: spine2_Loopback0
  - ip_address: 192.168.101.13
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine3
    description: spine3_Loopback0
  - ip_address: 192.168.101.14
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine4
    description: spine4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 60
    tenant: ACME
    rd: 10.10.4.21:10060
    route_targets:
      both:
      - 10060:10060
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF_Internal
    rd: 10.10.4.21:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.10.4.21
    neighbors:
    - ip_address: 10.255.251.41
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: borderleaf2_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.251.40/31
  mtu: 1550
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.252.40/31
  mtu: 1550
  no_autostate: true
- name: Vlan60
  description: Internal
  shutdown: false
  vrf: VRF_Internal
  ip_address_virtual: 10.1.60.254/24
  tenant: ACME
- name: Vlan3009
  description: MLAG_L3_VRF_VRF_Internal
  shutdown: false
  vrf: VRF_Internal
  ip_address: 10.255.251.40/31
  mtu: 1550
  tenant: ACME
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 60
  name: Internal
  tenant: ACME
- id: 3009
  name: MLAG_L3_VRF_VRF_Internal
  trunk_groups:
  - MLAG
  tenant: ACME
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF_Internal
  ip_routing: true
  tenant: ACME
vxlan_interface:
  vxlan1:
    description: borderleaf1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 60
        vni: 10060
      vrfs:
      - name: VRF_Internal
        vni: 10
